<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 420px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0078ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

  <form class="contact-form">
    <h2 style="text-align:center; margin-bottom:15px;">Contact Us</h2>

    <table>
      <tr>
        <td><label>Your Name:</label></td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter your name" required></td>
      </tr>

      <tr>
        <td><label>Email Address:</label></td>
      </tr>
      <tr>
        <td><input type="email" placeholder="Enter your email" required></td>
      </tr>

      <tr>
        <td><label>Subject:</label></td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter subject"></td>
      </tr>

      <tr>
        <td><label>Message:</label></td>
      </tr>
      <tr>
        <td><textarea placeholder="Write your message..." required></textarea></td>
      </tr>

      <tr>
        <td><button type="submit">Send Message</button></td>
      </tr>
    </table>
  </form>

</body>
</html>
